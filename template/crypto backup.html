<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>crypto tracker</title>
    <link rel="stylesheet" href="{% static 'font awesome/css/all.min.css' %}">

<body>
    <div class="row">
        <div class="container-fluid ">

            <nav class="navbar navbar-light my_bg">
                <a class="navbar-brand ml-3" href="#">
                    <img src="{% static 'images/btc bg.jpg' %}" width="70" height="40" class="d-inline-block align-top" alt="">
                    <b>Crypto Tracker</b>
                </a>

                <div class="btin"><button class="btn btn-info"> <i class="fas fa-search"></i></button>
                    <input type="search" name="" id="" placeholder="search"></div>
                <div>
                    <!-- <button class="btn btn-info">sign-in</button> -->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                        sign-in
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-top">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Sign-in</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="" method="get">
                                        <div class="form-group">
                                            <label for="Fullname">Fullname</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Fullname">
                                          </div>
                                          <div class="form-group">
                                            <label for="Email">Email</label>
                                            <input required type="email" class="form-control" id="formGroupExampleInput2" placeholder="Email address">
                                          </div>
                                          <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="password">
                                            <small class="bg-white text-info">not less than 8 characters</small>
                                          </div>
                                          <div class="form-group">
                                            <label for="price_update">will you like to get crypto price  update in your mail</label>
                                            <!-- <input type="" class="form-control" id="formGroupExampleInput2" placeholder="password">
                                            <small class="bg-white text-info">not less than 8 characters</small> -->
                                            <select   class="form-control" id="formGroupExampleInput5" name="price_update" id="price_update">
                                                <option id="update_opt" value=".."></option>
                                                <option  id="update_opt1" value="YES">YES</option>
                                                <option  id="update_opt2" value="NO">NO</option>
                                            </select>
                                          </div>
                                          
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary update_btn">sign-in</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- modal end -->
                </div>

            </nav>
        </div>
    </div>
    <div class="container-fluid full-bg">
        <ul class="row main_ul">
            <li class="col-4 text-primary">
                <h3>currencies</h3>

            <li class="col  text-primary">

            <li class="col hrs text-primary">

        </ul>
        <ul class="row">

        <ul class="row">
            <li class="col-4 "><i class=" fab fa-ethereum"></i> etherum <small>2</small> </li>

    </div>
